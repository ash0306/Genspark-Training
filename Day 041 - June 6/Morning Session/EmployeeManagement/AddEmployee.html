<!DOCTYPE html>
<html>
<head>
    <title>Shopping Home</title>
    <meta lang="en-us"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1 class=" alert alert-primary">Add a new Product</h1>
        </header>
        <form action="Product.html">
            <table class="mx-auto">
                <tr>
                    <td><label for="productName" class="form-label">Name</label></td>
                    <td><input class="form-control" type="text" id="productName" name="productName" required/></td>
                </tr>
                <tr>
                    <td><label class="form-label" for="productPrice" >Price</label></td>
                    <td><input class="form-control" type="number" id="productPrice" name="productPrice" min="1" max="1000"/></td>
                </tr>
                <tr>
                    <td><label class="form-label" for="productCategory" >Category</label></td>
                    <td>
                        <select class="form-select" id="productCategory" name="productCategory">
                            <option value="1">Dairy</option>
                            <option value="2" selected>Stationary</option>
                            <option value="3">Eatables</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label >Availability</label></td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" role="switch"  type="radio" checked name="rbAvailabilty"/>
                            <label class="form-check-label">Available</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label >Others</label></td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input"  type="checkbox">Gift Pack
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" checked>Wish Card
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input class="btn btn-primary " type="submit">
                        <input class="btn btn-danger" type="reset">
                    </td>
                </tr>
            </table>
        </form>
        <footer class="text-center mt-5">
            <p>Â© Copyright, GFG</p>
        </footer>
    </div>
</body>
</html>
