<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./assets/BG.png')] bg-blue-800 text-white flex items-center justify-center h-screen bg-no-repeat bg-cover bg-center">
    <form class="flex flex-col w-1/5 m-auto">
        <div class="flex justify-center">
            <img src="./assets/cart.png" alt="cart">
        </div>
        <div class="rounded border flex m-2 p-1 mt-10">
            <img class="w-1/6" src="./assets/user.png" alt="user">
            <input type="text" name="username" id="username" placeholder="USERNAME" class="bg-transparent w-5/6 focus:outline-none focus:border-none mx-2 color-white">
        </div>
        <div class="rounded border flex m-2 p-1">
            <img class="w-1/6" src="./assets/lock.png" alt="password">
            <input type="password" name="password" id="password" placeholder="PASSWORD" class="bg-transparent w-5/6 focus:outline-none focus:border-none mx-2 color-white">
        </div>
        <div class="w-full p-2.5">
            <button type="button" class="w-full p-1 font-bold rounded bg-white text-[#2148C0]">LOGIN</button>
        </div>
        <div class="text-right mb-2">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</body>
</html>
