<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body align="center">
    <h1>List of Products</h1>

    <table width="100%">
        <tr>
            <th>Name</th>
            <th>Picture</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Book</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWhh8NZkGr5dMPDBFke865glqUt_iqGME6zg&s" 
                alt="books" width="100px">
            </td>
            <td>200.00</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Vinyl</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh-Yb4OqQoF_TRV0NXbMJQ6NNCPTxz8e6XkQ&s"
                alt="vinyl" width="100px">
            </td>
            <td>500.00</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Record Player</td>
            <td><img src="https://images-cdn.ubuy.co.in/635d1dd31ed59a6ea242e699-byronstatics-vinyl-record-player-3.jpg"
                alt="record" width="100px">
            </td>
            <td>800.00</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
