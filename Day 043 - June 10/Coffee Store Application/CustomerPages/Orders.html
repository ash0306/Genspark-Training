<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean & Brew</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/css/CoffeeShopStyle.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="px-10">
    <div>
        <!-- NAV BAR -->
        <div class="container p-3">
            <div class="row">
                <div class="col-6 p-3">
                    <h1 class="fw-bold h5"><a href="./index.html" class="text-dark text-decoration-none">Bean & Brew</a></h1>
                </div>
                <div class="col-6 d-md-none d-sm-flex justify-content-end">
                    <nav class="navbar">
                        <div class="container-fluid d-flex justify-content-end">
                            <button id="nav-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navBarToggleContent" aria-controls="navBarToggleContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="navBarToggleContent"
                        class="collapse d-md-flex justify-content-end gap-3 align-items-center text-end ml-auto">
                        <a href="./Products.html" class="text-dark text-decoration-none">Products</a>
                        <a href="./Orders.html" class="text-dark text-decoration-none">Orders</a>
                        <a href="./User.html" class="text-dark text-decoration-none">User</a>
                        <a href="./Cart.html" class="text-dark text-decoration-none"><i class="bi bi-cart"></i></a>
                        <button type="button" class="btn btn-dark rounded-lg px-3"><a href="./Login.html"
                                class="text-light text-decoration-none">Login</a></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order List -->
        <div class="container p-3" id="div-content">
            <div class="row" data-aos="fade-right">
                <div class="col-12">
                    <h1 class="fw-bold">Orders</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 order-md-1 order-2">
                    <div class="accordion shadow rounded-xl" id="accordionOrders">
                        
                    </div>
                </div>
                <div class="col-md-6 order-md-2 order-1 d-flex justify-content-center py-3" data-aos="fade-left">
                    <img src="./assets/items.png" alt="orders">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container p-10 mb-5">
            <div class="row">
                <div class="col">
                    <h1 class="fw-bold">Contact Us</h1>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md-6">
                    <h5 class="fw-bold">Address</h5>
                    <p class="text-muted">
                        Bean & Brew<br>
                        123 Main Street<br>
                        Shire, Prythian 12345
                    </p>
                    <h5 class="fw-bold">Contact</h5>
                    <p class="text-muted">
                        Phone: 1234567890<br>
                        Email: beanandbrew@email.com
                    </p>
                </div>
                <div class="col-md-6">
                    <h5 class="py-3">Socials:</h5>
                    <h4 class="text-muted">
                        <i class="bi bi-facebook m-2"></i>
                        <i class="bi bi-google m-2"></i>
                        <i class="bi bi-twitter m-2"></i>
                        <i class="bi bi-instagram m-2"></i>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init({ duration: 1500 });

        document.addEventListener('DOMContentLoaded', function(){
            var token = sessionStorage.getItem('customerToken');

            const tokenArray = token.split('.');
            const tokenPayload = JSON.parse(atob(tokenArray[1]));
            const tokenId = tokenPayload["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/nameidentifier"];
            // console.log(tokenId);
            
            fetch('http://localhost:5228/api/orders/getOrderByCustomerId?customerId=' + tokenId, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(async (response) => {
                const data = await response.json();
                console.log(data);

                var orderDiv = document.getElementById('accordionOrders');
                orderDiv.innerHTML = '';

                if(response.statusCode != 200) {
                    orderDiv.innerHTML = `${data.message}`;
                    return;
                }
                

                data.forEach(element => {
                    var count = 1;
                    var orderItem = document.createElement('div');
                    orderItem.className = 'accordion-item';
                    orderItem.setAttribute('data-aos', 'flip-left');
                    var orderList = document.createElement('ul');

                    element.orderItems.forEach(item => {    
                        var listItem = document.createElement('li');
                        listItem.textContent = item.productName;
                        orderList.appendChild(listItem);
                    });
                    
                    const orderBody = `
                    <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#order${count}" aria-expanded="true" aria-controls="order${count}">
                                    Order #${element.orderId}
                                </button>
                    </h2>
                    <div id="order${count}" class="accordion-collapse collapse" data-bs-parent="#accordionOrders">
                        <div class="accordion-body">
                            <ul>
                                <li><strong>Order ID:</strong>${element.orderId}</li>
                                <li><strong>Order Items:</strong>
                                    <ul>
                                        ${orderList.innerHTML}
                                    </ul>
                                </li>
                                <li><strong>Order Status:</strong>${element.orderStatus}</li>
                                <li><strong>Total Price:</strong>${element.totalOrderPrice}</li>
                            </ul>
                        </div>
                    </div>`;
                    orderItem.innerHTML = orderBody;
                    orderDiv.appendChild(orderItem);
                });

            }).catch(error => {
                console.error(error);
            })
        })
    </script>
</body>

</html>
