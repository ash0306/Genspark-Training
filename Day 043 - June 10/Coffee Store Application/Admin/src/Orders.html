<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean & Brew</title>
    <link rel="icon" href="../assets/images/icon.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/styles/css/CoffeeShopStyle.css">
    <style>
        #placed-order {
            background-color: var(--bs-info-bg-subtle);
        }
        #preparing-order {
            background-color: var(--bs-warning-bg-subtle);
        }
        #ready-order {
            background-color: var(--bs-success-bg-subtle);
        }
    </style>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body class="px-10">
    <div>
        <!-- NAV BAR -->
        <div class="container p-3">
            <div class="row">
                <div class="col-6 p-3">
                    <h1 class="fw-bold h5"><a href="./index.html" class="text-dark text-decoration-none">Bean & Brew</a>
                    </h1>
                </div>
                <div class="col-6 d-md-none d-sm-flex justify-content-end">
                    <nav class="navbar">
                        <div class="container-fluid d-flex justify-content-end">
                            <button id="nav-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navBarToggleContent" aria-controls="navBarToggleContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="navBarToggleContent"
                        class="collapse d-md-flex justify-content-end gap-3 align-items-center text-end ml-auto">
                        <a href="./Products.html" class="text-dark text-decoration-none">Products</a>
                        <a href="./Orders.html" class="text-dark text-decoration-none">Orders</a>
                        <a href="./Customers.html" class="text-dark text-decoration-none">Customers</a>
                        <a href="./Employees.html" class="text-dark text-decoration-none">Employees</a>
                        <button type="button" href="#" class="btn btn-dark rounded-lg px-3"><a href="./Login.html"
                                class="text-light text-decoration-none">Login</a></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PLACED ORDER -->
        <div class="container p-3" id="div-content">
            <div class="row">
                <div class="col">
                    <h1 class="fw-bold" id="typed-placed"></h1>
                </div>
            </div>
            <div class="row justify-content-center gap-5 m-3" id="placedOrder">
            </div>
        </div>

        <!-- PREPARING ORDER -->
        <div class="container p-3" id="div-content">
            <div class="row">
                <div class="col">
                    <h1 class="fw-bold" id="typed-prepare"></h1>
                </div>
            </div>
            <div class="row justify-content-center gap-5 m-3" id="preparingOrder">
            </div>
        </div>
        
        <!-- READY ORDER -->
        <div class="container p-3" id="div-content">
            <div class="row">
                <div class="col">
                    <h1 class="fw-bold" id="typed-ready"></h1>
                </div>
            </div>
            <div class="row justify-content-center gap-5 m-3" id="readyOrder">
            </div>
        </div>

        <!-- Not Logged In Modal -->
        <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="notLoggedInModal" tabindex="-1" aria-labelledby="notLoggedInModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notLoggedInModalLabel">Not Logged In</h5>
                </div>
                <div class="modal-body">
                    You are not logged in. Please Login to continue using our services.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="login-btn">Login</button>
                </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container p-10 mb-5">
            <div class="row">
                <div class="col">
                    <h1 class="fw-bold">Contact Us</h1>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md-6">
                    <h5 class="fw-bold">Address</h5>
                    <p class="text-muted">
                        Bean & Brew<br>
                        123 Main Street<br>
                        Shire, Prythian 12345
                    </p>
                    <h5 class="fw-bold">Contact</h5>
                    <p class="text-muted">
                        Phone: 1234567890<br>
                        Email: beanandbrew@email.com
                    </p>
                </div>
                <div class="col-md-6">
                    <h5 class="py-3">Socials:</h5>
                    <h4 class="text-muted">
                        <i class="bi bi-facebook m-2"></i>
                        <i class="bi bi-google m-2"></i>
                        <i class="bi bi-twitter m-2"></i>
                        <i class="bi bi-instagram m-2"></i>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/scripts/TokenValidationScript.js"></script>
    <script src="../assets/scripts/NavbarScript.js"></script>
    <script src="../assets/scripts/OrderScript.js"></script>
</body>

</html>
